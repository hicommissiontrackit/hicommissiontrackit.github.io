<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ZingGrid: Blank Grid</title>
  <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
  <style>
    body {
      background: #e6e6e6;
    }

    zing-grid[loading] {
      height: 548px;
    }
.increased { color:#66bb6a; }
.increased::before { content:'↑'; }
.decreased { color:#ef5350; }
.decreased::before { content:'↓'; }
.highlight { background:#fff59d ; }
  </style>
  <img src="/favicon.ico"/>
  <script>
  // that row. Else return decreased
  function _renderOpenValue(openValue, cellDOMRef, cellRef) {
     if (openValue > cellRef.record.Startdate) return 'increased'; 
    
    return 'decreased';
  }
</script>
</head>

<body>

  <zing-grid src="https://tribeofjudah-9c61f.firebaseio.com/jude" caption="HiCommission CRUD Endpoint" editor-controls="all" pager="" page-size="5" layout="row" role="grid" editor="inline" viewport="tablet-portrait" cell-class="_renderOpenValue"></zing-grid>>
  </zing-grid>

  <script></script>
</body>

</html>
